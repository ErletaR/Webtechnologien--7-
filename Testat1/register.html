<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Register</title>
    </head>

    <body>
        <h1>
            <!--image-->
            <img src="user.png" alt="login --image-" style="width:80px;height:80px;">
        </h1>
        
        <h1>Register yourself</h1>

        <form action="friends.html">
            <fieldset>
                <legend>Register</legend>
                
                <p>
                    <label for="username">Username</label>
                    <input id="username" name="usrn" type="text" placeholder="Username">
                </p>
                <p>
                    <label for="password">Password</label>
                    <input id="password" name="pass" type="text" placeholder="Password" required>
                </p>
                <p>
                    <label for="confirm password">Confirm Password</label>
                    <input id="confirm password" name="pass" type="text" placeholder="Confirm Password" required>
                </p>
            </fieldset>
            <a href="login.html" target="_self">
                <button type="button">Cancel</button>
            </a>
            <button type="submit">Create Account</button>
        </form>

    </body>
</html>
