<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <title>Log in</title>
</head>

<body>
    <div>
        <!--image-->
        <img src="chat.png" alt="login --image-" style="width:80px;height:80px;">
    </div>
    
    <h1>Please sign in</h1>

    <form action="friends.html" target="_self">
        <fieldset>
            <legend>Login</legend>
            
            <p>
                <label for="username">Username</label>
                <input id="username" name="usrn" type="text" placeholder="Username">
            </p>
            <p>
                <label for="password">Password</label>
                <input id="password" name="pass" type="password" placeholder="Password" required>
            </p>
        </fieldset>
        <a href="register.html" target="_self" style="text-decoration: none;">
            <button type="button">Register</button>
        </a>
        <button type="submit">Login</button>
    </form>

</body>

</html>
